<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog Preview Card | FrontEnd Mentor</title>
  </head>
  <body>
    <main class="card">
      <img
        class="card-image"
        src="./assets/images/illustration-article.svg"
        alt="code"
      />
      <span class="card-category">Learning</span>
      <span class="publish-date">Published 21 Dec 2023</span>
      <h1 class="card-heading">HTML & CSS foundations</h1>
      <p class="card-text">
        These languages are the backbone of every website, defining structure,
        context, and presentation.
      </p>
      <div class="profile">
        <img src="./assets/images/image-avatar.webp" alt="avatar" />
        <span>Greg Hooper</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/fullspeccoder" target="_blank"
        >Jacob C Wilson</a
      >.
    </div>
  </body>
</html>
